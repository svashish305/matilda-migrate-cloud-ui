<div class="discover-container">
  <div class="discover-header">
    <div
      (click)="goBack()"
      (mouseover)="imgHovered = true"
      (mouseleave)="imgHovered = false"
      class="back-icon pointer-cursor"
      [ngClass]="{ 'back-not-hover': !imgHovered }"
    >
      <img
        [src]="
          imgHovered
            ? 'assets/imgs/back-icon.svg'
            : 'assets/imgs/chevron-down.svg'
        "
        alt="back"
      />
    </div>

    <span class="discover-header-text bold-text">Discover</span>

    <div class="discover-searchbox">
      <form>
        <mat-form-field
          id="mat-search"
          floatLabel="never"
          class="mat-typography full-width"
        >
          <img
            matPrefix
            src="assets/imgs/search-2.svg"
            alt="search-icon"
            class="new-search-icon"
          />
          <input
            matInput
            placeholder="Search Application"
            type="search"
            name="test"
            [(ngModel)]="searchKey"
          />
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="discover-content">
    <mat-card (click)="accountDetails()">
      <mat-card-title-group>
        <mat-card-title
          ><span class="common-text pos-card-title">SMR</span></mat-card-title
        >
        <mat-card-subtitle>
          <span class="medium-text pos-subtitle"
            >IP: 192.168.1.1, 192.168.1.2 and 2 more</span
          >
          <span class="medium-text pos-src-subtitle"
            >Sources: NGINX, Tomcat and 3 more</span
          >
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>
    <mat-card class="top-margin-1em" (click)="accountDetails()">
      <mat-card-title-group>
        <mat-card-title
          ><span class="common-text pos-card-title"
            >SMR Toolkit</span
          ></mat-card-title
        >
        <mat-card-subtitle>
          <span class="medium-text pos-subtitle"
            >IP: 192.168.1.1, 192.168.1.2 and 2 more</span
          >
          <span class="medium-text pos-src-subtitle"
            >Sources: NGINX, Tomcat and 3 more</span
          >
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>
    <mat-card class="top-margin-1em" (click)="accountDetails()">
      <mat-card-title-group>
        <mat-card-title
          ><span class="common-text pos-card-title"
            >SMR App 2</span
          ></mat-card-title
        >
        <mat-card-subtitle>
          <span class="medium-text pos-subtitle"
            >IP: 192.168.1.1, 192.168.1.2 and 2 more</span
          >
          <span class="medium-text pos-src-subtitle"
            >Sources: NGINX, Tomcat and 3 more</span
          >
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>
  </div>
</div>
