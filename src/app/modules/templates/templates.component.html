<!-- main page starts here -->
<div>
  <div
    class="main__background blue"
    [ngClass]="{ wave__list__collapsed: waveListCollapsed && !showWaveList }"
  >
    <!-- left logo bar start-->
    <app-main-left-navbar></app-main-left-navbar>
    <!-- left logo bar end-->

    <div class="content__wrapper">
      <div class="waves__list__wrapper">
        <div
          (click)="collapseWaveList()"
          [ngClass]="{ 'strict-collapse': waveListCollapsed }"
          class="wave-collapse"
        >
          <!-- <img src="assets/imgs/arrow-dark.svg" alt="" /> -->
          <img
            src="assets/imgs/chevron-up.svg"
            style="transform: rotate(-90deg);"
            alt=""
          />
        </div>
        <!-- <div
          class="waves__list__inner__wrapper"
          (mouseenter)="waveListEntered()"
          (mouseleave)="waveListExit()"
        > -->
        <div class="waves__list__inner__wrapper">
          <!-- Template List -->
          <div class="template-list">
            <div class="waves__list__header">
              <div (click)="addTemplate()" class="image-wrapper">
                Template
                <img
                  src="assets/imgs/add-icon-full.svg"
                  alt=""
                  style="margin-left: 1.125em; position: relative; top: 2px;"
                />
              </div>
            </div>
            <div class="waves__list__filter">
              <div>
                <img class="search-icon" src="assets/imgs/search.svg" alt="" />
              </div>
              <div class="waves_list__search">
                <input
                  (keyup)="search($event)"
                  name="test"
                  [(ngModel)]="searchKey"
                  placeholder="Search"
                  class="filter__input"
                  type="text"
                />
              </div>
            </div>

            <div class="waves__list">
              <!-- Recent templates -->
              <a (click)="isRecentCollapsed = !isRecentCollapsed">
                <div
                  class="wave__list__item"
                  [ngStyle]="{
                    background: isRecentCollapsed
                      ? 'inherit'
                      : 'var(--light-blue-bg)'
                  }"
                >
                  <img
                    src="assets/imgs/recent.svg"
                    style="padding: 12px 0 15px 0;"
                  />
                  <span
                    class="recent-text"
                    [ngStyle]="{
                      'font-family': isRecentCollapsed
                        ? 'LatoRegular'
                        : 'LatoBold'
                    }"
                    >Recent</span
                  >
                  <img
                    [src]="
                      isRecentCollapsed
                        ? 'assets/imgs/chevron-down.svg'
                        : 'assets/imgs/chevron-up.svg'
                    "
                    class="pos-dropdown-icons"
                  />
                </div>
              </a>

              <div
                [ngbCollapse]="isRecentCollapsed"
                [ngStyle]="{
                  background: isRecentCollapsed
                    ? 'inherit'
                    : 'var(--light-blue-bg)'
                }"
              >
                <div class="wave__list__item" style="padding-left: 48px;">
                  <div style="padding: 11px 0 11px 0; margin-right: 8px;">
                    <ngx-avatar name="Template 1" size="32"></ngx-avatar>
                  </div>
                  Template 1
                </div>
              </div>
              <!-- End of Recent templates -->

              <!-- Favourite Templates -->
              <a (click)="isFavouritesCollapsed = !isFavouritesCollapsed">
                <div
                  class="wave__list__item"
                  style="border-top: solid 1px var(--grayed-border);"
                  [ngStyle]="{
                    background: isFavouritesCollapsed
                      ? 'inherit'
                      : 'var(--light-blue-bg)'
                  }"
                >
                  <img
                    src="assets/imgs/favourite.svg"
                    style="padding: 12px 0 15px 0;"
                  />
                  <span
                    class="favourites-text"
                    [ngStyle]="{
                      'font-family': isFavouritesCollapsed
                        ? 'LatoRegular'
                        : 'LatoBold'
                    }"
                    >Favourites</span
                  >
                  <img
                    [src]="
                      isFavouritesCollapsed
                        ? 'assets/imgs/chevron-down.svg'
                        : 'assets/imgs/chevron-up.svg'
                    "
                    class="pos-dropdown-icons"
                  />
                </div>
              </a>

              <div
                [ngbCollapse]="isFavouritesCollapsed"
                [ngStyle]="{
                  background: isFavouritesCollapsed
                    ? 'inherit'
                    : 'var(--light-blue-bg)'
                }"
              >
                <div class="wave__list__item" style="padding-left: 48px;">
                  <img
                    src="assets/imgs/jpgs/tomcat.jpg"
                    class="avatar"
                    alt="Tomcat"
                  />
                  Tomcat
                </div>
                <div class="wave__list__item" style="padding-left: 48px;">
                  <img
                    src="assets/imgs/jpgs/keoba.jpg"
                    class="avatar"
                    alt="Tomcat"
                  />
                  MySQL
                </div>
              </div>

              <!-- End of Favourite Templates -->
              <hr class="h-sep" />
              <div
                (click)="getTemplateData(template.id)"
                [ngClass]="{ selected: template.selected }"
                *ngFor="let template of templates"
                class="wave__list__item"
              >
                <img
                  *ngIf="template.icon"
                  [src]="template.icon"
                  class="avatar"
                  alt="{{ template.name }}"
                />
                <div
                  *ngIf="!template.icon"
                  style="padding: 11px 0 11px 0; margin-right: 8px;"
                >
                  <ngx-avatar name="{{ template.name }}" size="32"></ngx-avatar>
                </div>
                {{ template.name }}
                <img
                  class="mark-as-fav"
                  src="assets/imgs/mark-fav.svg"
                  alt="Add to Favourites"
                />
                <div *ngIf="template.selected" class="v-line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Template List -->

      <!-- template details start -->
      <div class="wave__content">
        <!-- {{ templateData | json }} -->
        <app-template [templateData]="templateData"></app-template>
      </div>
      <!-- template details end -->
    </div>
  </div>
</div>
<!-- main page ends here -->
