<!-- wave details start -->
<!-- {{ templateData | json }} -->
<div id="wave-content-id" class="wave__content__main__wrapper">
  <div
    id="wave-main-content"
    *ngIf="templateData"
    [ngClass]="{ 'side-open': edit }"
    class="wave__content__wrapper"
  >
    <!-- wave name and desription start -->
    <div class="wave__header">
      <div
        (click)="goBack()"
        (mouseover)="imgHovered = true"
        (mouseleave)="imgHovered = false"
        class="back-icon pointer-cursor"
        [ngClass]="{ 'back-not-hover': !imgHovered }"
      >
        <img
          [src]="
            imgHovered
              ? 'assets/imgs/back-icon.svg'
              : 'assets/imgs/chevron-down.svg'
          "
          alt="back"
        />
      </div>
      <div class="ngx-template-header-avatar">
        <button
          class="avatar-dd-btn"
          mat-button
          [matMenuTriggerFor]="avatarDropdown"
          (mouseover)="templateImgHover = true"
          (mouseleave)="templateImgHover = false"
        >
          <ngx-avatar
            *ngIf="templateAvatarUrl; else initialsAvatar"
            [src]="templateAvatarUrl"
            class="my-avatar flex-center"
            name="{{ templateData.name }}"
            initialsSize="2"
            [size]="isMobile ? 40 : 56"
          ></ngx-avatar>
          <ng-template #initialsAvatar>
            <ngx-avatar
              name="{{ templateData.name }}"
              initialsSize="2"
              [size]="isMobile ? 40 : 56"
            ></ngx-avatar>
          </ng-template>
          <img
            *ngIf="templateImgHover"
            class="edit-avatar-img"
            src="assets/imgs/edit-img.svg"
            alt="edit"
          />
        </button>
        <mat-menu #avatarDropdown="matMenu">
          <button mat-menu-item>
            <label for="templateAvatarFile" class="avatar-upload-option"
              >Upload
              <input
                id="templateAvatarFile"
                type="file"
                (change)="changeAvatar($event)"
              />
            </label>
          </button>
          <button mat-menu-item (click)="templateAvatarUrl = null">
            Remove
          </button>
        </mat-menu>
        <!-- <ngx-avatar
          class="my-avatar flex-center"
          name="{{ templateData.name }}"
          initialsSize="2"
          [size]="isMobile ? 40 : 56"
        ></ngx-avatar> -->
      </div>
      <div class="wave__heading">
        <input
          class="description-styles template-title-font"
          (click)="$event.target.select()"
          (focus)="onFocusTitle()"
          (keydown.enter)="
            $event.preventDefault() && updateTitle(); $event.target.blur()
          "
          (blur)="updateTitle()"
          [(ngModel)]="newTitle ? newTitle : templateData.name"
        />
      </div>

      <div class="wave-description">
        <input
          class="description-styles template-desc-font gray-text"
          (click)="$event.target.select()"
          (focus)="onFocusDescription()"
          (keydown.enter)="
            $event.preventDefault() && updateDescription(); $event.target.blur()
          "
          (blur)="updateDescription()"
          [(ngModel)]="newDescription ? newDescription : templateData.desc"
        />
      </div>

      <a (click)="favourite = !favourite">
        <img
          class="fav-icon"
          [src]="
            favourite
              ? 'assets/imgs/favourite.svg'
              : 'assets/imgs/unfavourite.svg'
          "
          alt="mark-as-favourite"
        />
      </a>

      <button
        class="template-dd-btn"
        mat-button
        [matMenuTriggerFor]="templateDropdown"
      >
        <img
          src="assets/imgs/vEllipsis.svg"
          class="relative-bottom-4"
          alt="Template Settings"
        />
      </button>
      <mat-menu
        #templateDropdown="matMenu"
        xPosition="before"
        yPosition="below"
      >
        <button mat-menu-item (click)="showImportOptions = true">
          Import
        </button>
        <button mat-menu-item>Discover</button>
        <button mat-menu-item (click)="showTagOptions = true">Tag</button>
      </mat-menu>
    </div>
    <!-- wave name and desription end -->

    <!-- template subheader -->
    <mat-tab-group id="stage-tab" [@.disabled]="true">
      <mat-tab label="Charts">
        <!-- put chart tab content here -->
      </mat-tab>

      <mat-tab label="Stages">
        <!-- Stages tab content -->
        <div *ngIf="stages" class="stages-height">
          <div class="badge-container">
            <span class="stage-tags"
              >Tags (
              <a (click)="showTagOptions = true" class="pointer-cursor">
                <span class="stage-tags-blue">Change</span>
              </a>
              )<span class="align-tags-colon">:</span>
            </span>
            <span
              class="badge badge-pill badge-custom"
              [ngStyle]="{ 'margin-left': isMobile ? '0' : '1em' }"
            >
              <span class="badge-key-value">IP : 192.28.10.11</span>
            </span>
            <span *ngIf="isMobile" class="badge badge-pill badge-custom">
              <span class="badge-key-value">+4</span>
            </span>
            <span *ngIf="!isMobile" class="badge badge-pill badge-custom">
              <span class="badge-key-value">Web : Front End</span>
            </span>
            <span *ngIf="!isMobile" class="badge badge-pill badge-custom">
              <span class="badge-key-value">Software : Tomcat</span>
            </span>
            <span *ngIf="!isMobile" class="badge badge-pill badge-custom">
              <span class="badge-key-value">Java : Web</span>
            </span>
            <span *ngIf="!isMobile" class="badge badge-pill badge-custom">
              <span class="badge-key-value">+3</span>
            </span>
          </div>

          <div class="stage-action-bar">
            <button
              mat-flat-button
              color="primary"
              class="new-stage-btn"
              (click)="addStage()"
            >
              <span class="new-stage-btn-text">+ New</span>
            </button>

            <!-- <div class="waves__list__filter right-align-searchbox">
              <div>
                <img class="search-icon" src="assets/imgs/search.svg" alt="" />
              </div>
              <div class="waves_list__search">
                <input
                  (keyup)="search($event)"
                  name="test"
                  [(ngModel)]="searchKey"
                  placeholder="Search"
                  class="filter__input"
                  type="text"
                />
              </div>
            </div> -->
          </div>
        </div>

        <div class="template-container">
          <div class="templates__wrapper">
            <!-- wave templates list start-->
            <!-- <app-template-list
              #templateList
              (rowClicked)="openDetails($event)"
              [templateData]="templateData"
            > -->
            <app-template-list
              #templateList
              (rowClicked)="openTaskDetails($event)"
              [templateData]="templateData"
            >
            </app-template-list>
            <!-- wave templates list end-->
          </div>
        </div>
        <!-- End of Stages tab content -->
      </mat-tab>
    </mat-tab-group>

    <!-- end of template subheader -->

    <!-- wave groups end -->
  </div>
  <!-- template details resizable start -->

    tabindex="-1"
    id="template-holder"

    <div (click)="openDetails(false)" class="close-template">x</div>
    <div>

  <div [ngClass]="{ show: showBackdrop }" class="modal-backdrop"></div> -->
  <!-- template details resizable start -->

  <!-- import options start -->
  <div
    *ngIf="showImportOptions"
    id="resizable-holder"
    class="import-options resizable"
    mwlResizable
    [enableGhostResize]="true"
    [resizeEdges]="{ bottom: false, right: false, top: false, left: true }"
    (resizeEnd)="onResizeEnd($event)"
  >
    <div *ngIf="!importStatus">
      <header>
        <a
          (click)="showImportOptions = false; importStatus = false"
          class="pointer-cursor left-24-top-1em"
        >
          <img src="assets/imgs/close-circle.svg" alt="Close" />
        </a>
        Template Import
      </header>
      <mat-divider></mat-divider>
      <div class="sidebar-search top-margin-1em">
        <form>
          <mat-form-field
            id="mat-search"
            floatLabel="never"
            class="mat-typography full-width"
          >
            <img
              matPrefix
              src="assets/imgs/search-2.svg"
              alt="search-icon"
              class="new-search-icon"
            />
            <input
              matInput
              placeholder="Search"
              type="search"
              (keyup)="search($event)"
              name="test"
              [(ngModel)]="searchKey"
            />
          </mat-form-field>
        </form>
      </div>

      <!-- template cards -->
      <div class="import-list-scroll-control">
        <mat-card
          class="mat-elevation-z0 bottom-margin-1em"
          *ngFor="let template of templatesToImport | search: searchKey"
        >
          <mat-card-content>
            <mat-checkbox
              (click)="onCheck($event, template)"
              class="relative-top-14"
            >
            </mat-checkbox>
            <div class="checkbox-label-with-icon">
              <ngx-avatar
                name="{{ template.name }}"
                initialsSize="2"
                class="import-avatar"
              ></ngx-avatar>
              <span class="import-list-template-name">{{ template.name }}</span>
              <span class="import-list-template-description">{{
                template.desc
              }}</span>
            </div>

            <div class="sidebar-tag-text">
              <span class="tag-text">Tags (Key : Value)</span>
            </div>
            <div class="sidebar-badge-container">
              <span class="badge badge-pill badge-custom">
                <span
                  ><span class="badge-key-value">IP :</span
                  ><span class="badge-key-value">&nbsp;192.28.10.11</span></span
                >
              </span>
              <span class="badge badge-pill badge-custom">
                <span
                  ><span class="badge-key-value">Web :</span
                  ><span class="badge-key-value">&nbsp;End</span></span
                >
              </span>
              <span class="badge badge-pill badge-custom">
                <span class="badge-key-value">+1</span></span
              >
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div
        [ngClass]="{
          'modal-footer-mobile': isMobile,
          'modal-footer': !isMobile
        }"
        class="footer-styles-1"
      >
        <div class="import-btns-1">
          <button
            mat-flat-button
            color="primary"
            (click)="
              showImportOptions = false; importStatus = false; importTemplates()
            "
            cdkFocusInitial
          >
            Import
          </button>
          <button
            mat-button
            color="primary"
            (click)="showImportOptions = false; importStatus = false"
            class="left-margin-1em"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of import options -->

  <!-- tag options start -->
  <div
    *ngIf="showTagOptions"
    id="resizable-holder"
    class="import-options resizable"
    mwlResizable
    [enableGhostResize]="true"
    [resizeEdges]="{ bottom: false, right: false, top: false, left: true }"
    (resizeEnd)="onResizeEnd($event)"
  >
    <header>
      <a
        (click)="showTagOptions = false"
        class="pointer-cursor left-24-top-1em"
      >
        <img src="assets/imgs/close-circle.svg" alt="Close" />
      </a>
      Edit Tags
    </header>
    <mat-divider></mat-divider>
    <!-- tag edit body -->
    <app-edit-tag></app-edit-tag>
    <!-- end of tag edit body -->
    <div
      [ngClass]="{ 'modal-footer-mobile': isMobile, 'modal-footer': !isMobile }"
      class="edit-tag-footer-btns"
    >
      <div class="import-btns-1">
        <button
          mat-flat-button
          color="primary"
          (click)="showTagOptions = false"
          cdkFocusInitial
        >
          Save
        </button>
        <button
          mat-button
          color="primary"
          (click)="showTagOptions = false"
          class="left-margin-1em"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
  <!-- end of tag options -->

  <!-- task options start -->
  <div
    *ngIf="showTaskOptions"
    id="resizable-holder"
    class="import-options resizable"
    mwlResizable
    [enableGhostResize]="true"
    [resizeEdges]="{ bottom: false, right: false, top: false, left: true }"
    (resizeEnd)="onResizeEnd($event)"
  >
    <div class="import-final">
      <header class="task-header-tag">
        <a (click)="showTaskOptions = false" class="import-final-close">
          <img src="assets/imgs/close-circle.svg" alt="Close" />
        </a>
        <div class="task-header">
          <ngx-avatar
            [name]="selectedTask.name"
            initialsSize="2"
            size="56"
            class="lalign-import-template-icon"
          ></ngx-avatar>
          <div class="relative-top-5">
            <div>
              <span class="task-name">{{ selectedTask.name }}</span>
              <span class="task-description">{{
                selectedTask.description
              }}</span>
            </div>
          </div>
        </div>
      </header>
      <mat-divider></mat-divider>

      <app-add-task-modal-content></app-add-task-modal-content>

      <div
        [ngClass]="{
          'modal-footer-mobile': isMobile,
          'modal-footer': !isMobile
        }"
        class="footer-styles-2"
      >
        <div class="import-btns-1">
          <button
            mat-flat-button
            color="primary"
            (click)="showTaskOptions = false"
            cdkFocusInitial
          >
            Save
          </button>
          <button
            mat-button
            color="primary"
            (click)="showTaskOptions = false"
            class="left-margin-1em"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of task options -->
</div>
