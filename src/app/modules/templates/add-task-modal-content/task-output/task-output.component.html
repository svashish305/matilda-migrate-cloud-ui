
<div class="pt-4" style="max-height: 56vh;">
    <div class="output-container common-text">
        <div *ngFor="let outputParameter of dataMap | keyvalue" class="ml-0 mr-0 mb-2">
            <div class="card-item p-2 card"  [class.mat-elevation-z2]="true">
               
                <div style="display: flex; flex-wrap: nowrap;overflow-x: auto;" class="custom-scrollbar-small">
                    <div >
                        {{outputParameter.key}}:             
                        <span  class="badge badge-pill badge-custom" >
                            <span class="badge-key-value" style="display: inline-flex; flex-wrap: wrap;">{{outputParameter.value}}</span>
                        </span>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <br/>
    <mat-divider></mat-divider>
    <br/>
    {{output | json}}
    <br/>
</div>
