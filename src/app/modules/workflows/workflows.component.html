<!-- main page starts here -->
<div
  class="main__background blue"
  [ngClass]="{ wave__list__collapsed: waveListCollapsed && !showWaveList }"
>
  <div class="content__wrapper">
    <!-- wave details start -->
    <div class="wave__content">
      <app-wave [waveData]="waveData" (updateWorkflow)="updateWorkflow($event)" (onTagsUpdate)="onTagsUpdate($event)"></app-wave>
    </div>
    <!-- wave details end -->
  </div>
</div>
<!-- main page ends here -->
