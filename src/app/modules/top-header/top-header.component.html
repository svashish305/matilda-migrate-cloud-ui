<div class="main-header">
  <!-- breadcrumb -->
  <div class="bc">
    <img
      class="bc-icons"
      [src]="
        onHub ? 'assets/imgs/bc-hub-blue.svg' : 'assets/imgs/bc-hub-gray.svg'
      "
      alt="hub"
    />
    <span
      class="breadcrumb-text pointer-cursor"
      (click)="goToHub()"
      [ngClass]="{ 'set-primary-color': onHub }"
      >Hub
    </span>
    <app-breadcrumb></app-breadcrumb>
  </div>

  <!-- end of breadcrumb -->
  <div class="right-menu">
    <img
      [src]="
        unreadNotifications
          ? 'assets/imgs/bell-active.svg'
          : 'assets/imgs/bell-default.svg'
      "
      alt="notifications"
      class="notification-img"
    />
    <ngx-avatar name="Robert Frost" initialsSize="2" size="24"></ngx-avatar
    ><span class="std-text">Robert</span>
    <img
      class="profile-dd"
      src="assets/imgs/chevron-down.svg"
      alt="profile-settings"
    />
  </div>
</div>
