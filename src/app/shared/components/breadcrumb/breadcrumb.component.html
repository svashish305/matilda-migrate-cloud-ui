<ol *ngIf="breadcrumbs" class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs">
    <span
      *ngIf="breadcrumb.label !== 'Hub'"
      class="breadcrumb-text lr-padding-8"
    >
      >
    </span>
    <img
      *ngIf="breadcrumb.label !== 'Hub'"
      class="bc-icons"
      [src]="
        breadcrumb.label === breadcrumbs[breadcrumbs.length - 1].label
          ? setActiveUrl(breadcrumb.label)
          : setInactiveUrl(breadcrumb.label)
      "
      [alt]="breadcrumb.label"
    />
    <!-- <span
      [routerLink]="breadcrumb.url"
      routerLinkActive="router-link-active"
      class="pointer-cursor breadcrumb-text"
      [ngClass]="{
        'set-primary-color':
          breadcrumb.label === breadcrumbs[breadcrumbs.length - 1].label
      }"
    > -->
    <span
      (click)="navigateToRoute(breadcrumbs, breadcrumb)"
      routerLinkActive="router-link-active"
      class="pointer-cursor breadcrumb-text"
      [ngClass]="{
        'set-primary-color':
          breadcrumb.label === breadcrumbs[breadcrumbs.length - 1].label
      }"
    >
      {{ breadcrumb.label !== "Hub" ? breadcrumb.label : "" }}
    </span>
  </li>
</ol>
